<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        /* Reset some basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Style for buttons */
        button {
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* Darker green */
        }
        button:focus {
            outline: none;
        }
    </style>
    <script>
        async function verifyPayment() {
            const ticketId = '{{ ticket_id }}'; // Get ticket ID from the context
            const transactionId = Math.random().toString(36).substr(2, 15); // Generate a random transaction ID for testing
            const response = await fetch(`${window.location.origin}/ticket/payment-verify/${ticketId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Include CSRF token for security
                },
                body: JSON.stringify({ transaction_id: transactionId })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Payment verified successfully: ' + JSON.stringify(data));
            } else {
                alert('Error verifying payment: ' + data.error);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>
<body>
    <h1>Payment Details</h1>
    <table>
        <tr>
            <th>Museum Name</th>
            <td>{{ museum_name }}</td>
        </tr>
        <tr>
            <th>Visiting Date</th>
            <td>{{ visiting_date }}</td>
        </tr>
        <tr>
            <th>Total Amount (INR)</th>
            <td>{{ total_amount }}</td>
        </tr>
        <tr>
            <th>Adults</th>
            <td>{{ adults }}</td>
        </tr>
        <tr>
            <th>Children</th>
            <td>{{ children }}</td>
        </tr>
    </table>
    <button onclick="window.location.href='/payment/cancel/{{ ticket_id }}'">Cancel</button>
    <button onclick="verifyPayment()">Pay Now</button>
</body>
</html>
